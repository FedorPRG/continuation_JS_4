<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .message {
            width: 150px;
            padding: 20px;
            background: lightgoldenrodyellow;
            border: 1px solid orange;
            visibility: hidden;
        }

        .error {
            border: 0.3rem solid red;
        }
    </style>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>

    <script>
        "use strict";

        /*
        1. При изменении значения в input с id = "from", значение содержащееся в нем должн моментально отображаться в span.То есть при печати в input'е тег span также долже меняться.*/

        document.querySelector('#from').addEventListener('input', (e) => { document.querySelector('span').textContent = e.target.value; });

        /*
        2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        - добавить два класса: animate_animated и animate_fadeInLeftBig
        - поставить данному элементу стиль visibility в значение 'visible'.*/
        const btnEl = document.querySelector('.messageBtn');

        document.querySelector('.messageBtn').addEventListener('click', e =>
        {
            const messageEl = document.querySelector('.message');
            messageEl.classList.add('animate_animated', 'animate_fadeInLeftBig');
            messageEl.style.visibility = 'visible';
        })

        /*
        3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое - либо поле нзаполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям).Как только пользователь начинает заполнять какое - либо поле, необходимо, при вводе в данное поле, произвести проверку:
        - Если поле пустое, необходимо данное поле подсветить(поставить класс error данному полю).
        - Если поле было чем - либо заполнено, подсветку (класс error) необходимо убрать.*/

        const formEl = document.querySelector('form');
        const inputEls = formEl.querySelectorAll('.form-control');
        formEl.addEventListener('submit', e =>
        {
            inputEls.forEach((el) =>
            {
                if (!el.value) { el.classList.add('error'); e.preventDefault(); } else { el.classList.remove('error') };
            })
        });

        formEl.addEventListener('input', el =>
        {
            if (!el.target.value) { el.target.classList.add('error') } else { el.target.classList.remove('error'); }
        });

    </script>
</body>

</html>
